{% if theme_chatbot_enabled %}
<div id="gra-chatbot-widget" class="chatbot-widget">
  <div class="chatbot-toggle" id="chatbot-toggle">
    <i class="fas fa-robot"></i>
    <span>Ask AI</span>
  </div>
  <div class="chatbot-container" id="chatbot-container" style="display: none;">
    <div class="chatbot-header">
      <h5><i class="fas fa-robot me-2"></i>Documentation Assistant</h5>
      <button class="chatbot-close" id="chatbot-close">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="chatbot-messages" id="chatbot-messages">
      <div class="message bot-message">
        <div class="message-avatar">
          <i class="fas fa-robot"></i>
        </div>
        <div class="message-content">
          <i class="fas fa-wave-square me-2"></i>Hi! I can help you find information in the GRA Core Platform documentation. What would you like to know?
        </div>
      </div>
    </div>
    <div class="chatbot-input">
      <input type="text" id="chatbot-input" placeholder="Ask about the documentation..." maxlength="500">
      <button id="chatbot-send" disabled>
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
    <div class="chatbot-footer">
      <small class="text-muted">
        <i class="fas fa-magic me-1"></i>Powered by AI â€¢ 
        <i class="fas fa-book me-1"></i>Answers based on documentation
      </small>
    </div>
  </div>
</div>
{% endif %}
